        // funkcja do obliczenia wartości bezwzględnej

    function abs(a) {
        if (a < 0) return -a;
        return a;
    }
    console.log("Wartość bezwzględna:", abs(-2));
    let wb = abs(-10)
    console.log("W.bezwgl:",wb);
