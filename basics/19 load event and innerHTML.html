<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

<script>

    function setContentToHtml(id, content) {
        let div = document.getElementById(id);
       // console.log(div);
        div.innerHTML = content; //tutaj HTML musi być z dużej litery
    }
    //zdarzenie load jest wywołane gdy załadowane są obrazki, kod html, css i DOM
    window.addEventListener("load", function () {
        console.log("load event");
        setContentToHtml("content1", "Hello World!");

        
    });


 // script przed dolnym body
    
//wykorzystując metode addEventListener podpinamy się pod load, onload to właściwość obiektu window

window.onload = function () {
    console.log("onload czyli load event!");
    setContentToHtml("content2", "<b>Hello World!</b>");
}



</script>


    <div id="content1"></div>
    <div id="content2"></div>



     
   
    
</body>
</html>
