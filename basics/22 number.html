    <script>
        // number - typ wartości zmiennoprzecinkowy 64 bitowy
        // number pozwala na zapis liczb całkowitych oraz dziesiętnych

        let a = 1; //liczba całkowita
        let b = 1.456 //liczba dziesiętna, zmiennoprzecinkowa liczba
        let c = 0xf //liczby szesnastkowe zaczynaja się od 0 i to akurat to 15
        const d = .45; // to samo co 0.45 więc można pominąć zero


        // maksymalna bezpieczna liczba całkowita dodatnia i ujemna
        console.log(Number.MAX_SAFE_INTEGER); //9007199254740991
        //max liczba całkowita którą możemy zapisać w zmiennej czy też stałej
        console.log(Number.MIN_SAFE_INTEGER); //min całkowita -9007199254740991

        console.log(Number.isSafeInteger(9007199254740991)); //true , czy jest to wartość bezpiecznie całkowita
        console.log(Number.isSafeInteger(90071992547409912)); //false - to nie jest bezpieczna liczba całkowita

        // NaN - Not a number - specjalna wartość która określa że coś nie jest liczbą
        const someNaN = 0 / 0;
        console.log(someNaN); //NaN
        console.log(Math.sqrt(-1)); //NaN pierw kwadratowy z -1

        let someNum = parseInt("12.345");
        console.log(someNum); //12 liczba całkowita
