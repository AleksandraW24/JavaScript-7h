<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // zmienna temperature, wartości -10, 0, 10, 20,30, 40
        // informacja ze względu na temperaturę czy jest : -10 b.zimno
        // zimno - 0,10 - wiosna, 20 - lato, 30 - gorąco, 40 - b.gorąco
        // dla temperature < - 10 zostajemy w domu
        // dla temperature > 40 zostajemy też w domu


        // 1 wersja z if else if
        
        let temperature = 20;

        if(temperature < - 10) {
            console.log("Zostajemy w domu");
        } else if (temperature == -10) {
            console.log("B.zimno");
        } else if (temperature == 0) {
            console.log("Zimno");
        } else if (temperature == 10) {
            console.log("Wiosna");
        } else if (temperature == 20) {
            console.log("Lato");
        } else if (temperature == 30) {
            console.log("Gorąco");
        } else if (temperature == 40) {
            console.log("B. Gorąco");
        } else if (temperature > 40) {
            console.log("Zostajemy w domu");
        }


        // 2 wersja switch

        temperature = 33

        switch(temperature) {
            case -10:
                console.log("B.zimno");
                break;
            case 0:
                console.log("Zimno");
                break;
            case 10:
                console.log("Wiosna");
                break;
            case 20: 
                console.log("Lato");
                break;
            case 30: 
                console.log("Gorąco");
                break;
            case 40: 
                console.log("B. Gorąco");
                break;
            default:
                console.log("Zostajemy w domu");
        }
        // gdy temperature = 33 to zwrac wartość zostajemy w domu! uwaga
        

    
    </script>
</body>
</html>
