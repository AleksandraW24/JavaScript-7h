<body>
    <script>
        // polecenia - jest to pewna grupa liczb słów czy operatorów mających na celu wykonanie jakiegoś zadania
        let data = 10; // to jest polecenie, inaczej zwane instrukcją
        // operator sprawia że przypisuje się wartość do zmiennej tutaj =
        
        const b = 1;
        let a = b * 3; // całość instrukcja, polecenie
        // a,b,c to zmienne
        // = to jest operator przypisania
        // * to operator arytmetyczny




        //wyrażenie expression
        // jest to ta cześć kodu, której wynikiem jest jakaś wartość
        // czyli polecenie może składać się z wwyrażeń
        console.log(2 * 3); //wyrażenie arytmetyczne którego wynikiem jest 6
        b; // wyrażenie zmiennej
        b * 3;
        const result = b * 3; // czyli = to operator przypisania ale również wyrażenie przypisania
        //bo przypisujemy wynik do stałej

        //wyrażenie wywołania funkcji
        console.log(result);











    </script>
